<html>
  <head>
    <link rel="stylesheet" href="index.css">
    <script defer src="index.js"></script>
  </head>
  <body>
    <div class="form-container">
      <div>
        <img class="login-image" src="https://s.abcnews.com/images/Technology/google-photos-app-ht-190913_hpMain_4x5_992.jpg"/>
      </div>
      <div>
        <div class="login-container mb-5">
          <h1 class="app-title">INDEXAPP</h1>
        <div>
        <form class="login-details-container">
          <h2>Login</h2>
          <div class="input-container">
            <label>Email:</label>
            <input id="email" type="email" name="email" required>
          </div>
          <br>
          <div class="input-container">
            <label>Password:</label>
            <input id="password" type="password" name="password" required>
          </div><br>
          <div class="input-container">
            <button type='submit' onclick="login()" class="login-button" type="submit">Login</button>
          </div>
        </form>
        <p>Don't have an account? <a href="registration.html">Register here.</a></p>
      </div>
      </div>
    
  </body>
</html>
